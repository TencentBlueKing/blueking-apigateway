release:
  version: 1.2.0
  comment: "comment: 网关升级1.13"


apigateway:
  description: "蓝鲸 ESB 自助接入组件(BUFFET)，迁移自蓝鲸旧版 ESB"
  description_en: "BlueKing ESB self-service component (BUFFET), migrated from the legacy ESB"
  is_public: false
  api_type: 1
  maintainers:
    - "admin"

stage:
  name: "prod"
  vars: {}
  proxy_http:
    timeout: 600
    upstreams:
      loadbalance: "roundrobin"
      hosts:
        - host: "http://1.1.1.1"
