                    "maxLength": 1024,
                    "pattern": "^[\\s\\S]*$",
                    "ui:rules": [
                      "required"
                    ]
                  }
                },
                "type": "object"
              },
              "minItems": 0,
              "title": "设置",
              "type": "array",
              "ui:component": {
                "name": "bfArray"
              },
              "ui:rules": [
                {
                  "validator": "{{ $self.getValue('set').length || $self.getValue('remove').length }}",
                  "message": "请求头设置或删除至少需要配置一个"
