                    "type": "string",
                    "maxLength": 1024,
                    "pattern": "^[\\w-]+$",
                    "ui:rules": [
                      "required"
                    ]
                  }
                },
                "type": "object"
              },
              "minItems": 0,
              "title": "remove",
              "type": "array",
              "uniqueItems": true,
              "ui:component": {
                "name": "bfArray"
              },
              "ui:rules": [
                {
                  "validator": "{{ $self.getValue('set').length || $self.getValue('remove').length }}",
                  "message": "At least one operation is required when setting or removing request headers."
                }
              ]
            }
          },
          "type": "object"
        }
      }
- model: schema.schema
  fields:
    created_time: 2022-11-24 11:59:49.409202+00:00
    updated_time: 2023-02-01 08:08:33.453910+00:00
    name: bk-ip-restriction
    type: plugin
    version: '0'
    _schema: |-
      {
        "$comment": "this is a mark for our injected plugin schema",
        "properties": {
          "whitelist": {
            "items": {
              "anyOf": [
                {
                  "format": "ipv4",
                  "type": "string",
                  "title": "IPv4"
                },
                {
                  "pattern": "^([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])/([12]?[0-9]|3[0-2])$",
                  "type": "string",
                  "title": "IPv4/CIDR"
                },
                {
                  "format": "ipv6",
                  "type": "string",
                  "title": "IPv6"
                },
                {
                  "pattern": "^([a-fA-F0-9]{0,4}:){1,8}(:[a-fA-F0-9]{0,4}){0,8}([a-fA-F0-9]{0,4})?/[0-9]{1,3}$",
                  "type": "string",
                  "title": "IPv6/CIDR"
                }
              ]
            },
            "type": "array",
            "minItems": 1
          },
          "message": {
            "default": "Your IP address is not allowed",
            "minLength": 1,
            "type": "string",
            "maxLength": 1024
          },
          "blacklist": {
            "items": {
              "anyOf": [
                {
                  "format": "ipv4",
                  "type": "string",
                  "title": "IPv4"
                },
                {
                  "pattern": "^([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])/([12]?[0-9]|3[0-2])$",
                  "type": "string",
                  "title": "IPv4/CIDR"
                },
                {
                  "format": "ipv6",
                  "type": "string",
                  "title": "IPv6"
                },
                {
                  "pattern": "^([a-fA-F0-9]{0,4}:){1,8}(:[a-fA-F0-9]{0,4}){0,8}([a-fA-F0-9]{0,4})?/[0-9]{1,3}$",
                  "type": "string",
                  "title": "IPv6/CIDR"
                }
              ]
            },
            "type": "array",
            "minItems": 1
          },
          "_meta": {
            "type": "object",
            "properties": {
              "error_response": {
                "oneOf": [
                  {
                    "type": "string"
                  },
                  {
                    "type": "object"
                  }
                ]
              },
              "disable": {
                "type": "boolean"
              },
              "priority": {
                "description": "priority of plugins by customized order",
                "type": "integer"
              },
              "filter": {
                "description": "filter determines whether the plugin needs to be executed at runtime",
                "type": "array"
              }
            }
          }
        },
        "type": "object",
        "oneOf": [
          {
            "required": [
              "whitelist"
            ]
          },
          {
            "required": [
              "blacklist"
            ]
          }
        ]
      }
    description: '-'
    example: '-'
