                  "key": {
                    "title": "key",
                    "description": "You can set the key of the request header, but colons (:) cannot appear in the key of the request header.",
                    "type": "string",
                    "maxLength": 1024,
                    "pattern": "^[\\w-]+$",
                    "ui:rules": [
                      "required"
                    ]
                  },
                  "value": {
                    "title": "value",
                    "description": "You can set the value of the request header, but colons ($) cannot appear in the value of the request header.",
                    "type": "string",
                    "maxLength": 1024,
                    "pattern": "^[^$]+$",
                    "ui:rules": [
                      "required"
                    ]
                  }
                },
                "type": "object"
              },
              "minItems": 0,
              "title": "set",
              "type": "array",
              "ui:component": {
                "name": "bfArray"
              },
              "ui:rules": [
                {
                  "validator": "{{ $self.getValue('set').length || $self.getValue('remove').length }}",
