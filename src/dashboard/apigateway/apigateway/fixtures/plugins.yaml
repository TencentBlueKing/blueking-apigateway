      {
        "schema": {
          "properties": {
            "set": {
              "description": "设置的请求头",
              "items": {
                "properties": {
                  "key": {
                    "title": "键",
                    "description": "您可以设置请求头的键，请求头的键中不能包含冒号（:）。",
                    "type": "string",
                    "maxLength": 1024,
                    "pattern": "^[\\w-]+$",
                    "ui:rules": [
                      "required"
                    ]
                  },
                  "value": {
                    "title": "值",
                    "description": "您可以设置请求头的值。",
