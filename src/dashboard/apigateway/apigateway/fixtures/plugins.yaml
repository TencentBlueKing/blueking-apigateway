- model: plugin.pluginform
  fields:
    language: ''
    type:
    - bk-ip-restriction
    notes: |-
      该插件可以通过将 IP 地址列入白名单或黑名单来限制对资源的访问。
      支持对单个 IP 地址、多个 IP 地址和类似 1.1.1.0/24 的 CIDR（无类别域间路由）范围的限制。
      每行一条数据, 并且支持空行及注释行（以 # 开头）。
    style: dynamic
    default_value: ''
    config: |-
      {
        "schema": {
          "type": "object",
          "oneOf": [
            {
              "required": [
                "whitelist"
              ],
              "title": "白名单",
              "properties": {
                "whitelist": {
                  "type": "string",
                  "maxLength": 51200,
                  "minLength": 7,
                  "title": "白名单",
                  "ui:component": {
                    "type": "textarea",
                    "rows": 10
                  }
                }
              }
            },
            {
              "required": [
                "blacklist"
