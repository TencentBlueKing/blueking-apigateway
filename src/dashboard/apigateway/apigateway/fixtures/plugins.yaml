- model: plugin.plugintype
  fields:
    code: bk-rate-limit
    name: 频率控制
    name_en: Rate Limit
    is_public: true
    scope: stage_and_resource
    schema:
    - bk-rate-limit
    - plugin
    - '0'
- model: plugin.pluginform
  fields:
    language: ''
    type:
    - bk-rate-limit
    notes: |-
      默认频率限制，表示单个应用的默认频率限制；特殊应用频率限制，对指定应用设置单独的频率限制。频率控制插件，在环境上配置表示对应用访问环境下所有资源的总访问频率进行限制，
      在资源上配置，表示对应用访问单个资源的频率进行限制， 如果在环境和资源上都配置，两个都会生效，先校验资源的频率限制，再校验环境的频率限制。
    example: "作用：默认每个应用 100 次/秒，应用demo 200 次/秒\n\n默认频率限制： 次数: 100 时间范围: 秒\n特殊应用频率限制： 次数: 200  时间范围: 秒  蓝鲸应用ID: demo"
    style: dynamic
    default_value: ''
    config: |-
      {
        "schema": {
          "title": "频率控制",
          "type": "object",
          "properties": {
            "rates": {
              "type": "object",
              "properties": {
                "default": {
                  "type": "object",
                  "title": "默认频率限制",
                  "ui:group": {
                    "type": "card",
                    "showTitle": true,
                    "style": {
                      "background": "#F5F7FA",
                      "padding": "10px 20px 10px 16px"
                    }
                  },
                  "required": [
                    "tokens",
                    "period"
                  ],
                  "properties": {
                    "tokens": {
                      "type": "integer",
                      "title": "次数",
                      "default": 100,
                      "ui:rules": [
                        "required"
                      ],
                      "ui:component": {
                        "name": "bfInput",
                        "min": 1
                      },
                      "ui:props": {
                        "labelWidth": 100
                      }
                    },
                    "period": {
                      "type": "integer",
                      "title": "时间范围",
                      "default": 1,
                      "ui:rules": [
                        "required"
                      ],
                      "ui:component": {
                        "name": "select",
                        "datasource": [
                          {
                            "label": "秒",
                            "value": 1
                          },
                          {
                            "label": "分",
                            "value": 60
                          },
                          {
                            "label": "时",
                            "value": 3600
                          },
                          {
                            "label": "天",
                            "value": 86400
                          }
                        ],
                        "clearable": false
                      },
                      "ui:props": {
                        "labelWidth": 100
                      }
                    }
                  }
                },
                "specials": {
                  "type": "array",
                  "title": "特殊应用频率限制",
                  "ui:group": {
                    "type": "card",
                    "showTitle": true,
                    "style": {
                      "background": "#F5F7FA",
                      "padding": "10px 20px 20px 16px"
                    }
                  },
                  "items": {
                    "type": "object",
                    "required": [
                      "tokens",
                      "period",
                      "bk_app_code"
                    ],
                    "ui:group": {
                      "style": {
                        "background": "#FFF",
                        "padding": "10px 10px 10px 10px"
                      }
                    },
                    "properties": {
                      "tokens": {
                        "type": "integer",
                        "title": "次数",
                        "default": 1,
                        "ui:rules": [
                          "required"
                        ],
                        "ui:component": {
                          "name": "bfInput",
                          "min": 1
                        },
                        "ui:props": {
                          "labelWidth": 90
                        }
                      },
                      "period": {
                        "type": "integer",
                        "title": "时间范围",
                        "default": 1,
                        "ui:rules": [
                          "required"
                        ],
                        "ui:component": {
                          "name": "select",
                          "datasource": [
                            {
                              "label": "秒",
                              "value": 1
                            },
                            {
                              "label": "分",
                              "value": 60
                            },
                            {
                              "label": "时",
                              "value": 3600
                            },
                            {
                              "label": "天",
                              "value": 86400
                            }
                          ],
                          "clearable": false
                        },
                        "ui:props": {
                          "labelWidth": 100
                        }
                      },
                      "bk_app_code": {
                        "type": "string",
                        "title": "蓝鲸应用 ID",
                        "pattern": "^[a-z][a-z0-9_-]{0,31}$",
                        "ui:rules": [
                          "required"
                        ],
                        "ui:props": {
                          "labelWidth": 100
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        },
        "layout": [
          [
            {
              "prop": "rates",
              "group": [
                [
                  {
                    "prop": "default",
                    "container": {
                      "grid-template-columns": "250px 200px"
                    },
                    "group": [
                      [
                        "tokens",
                        "period"
                      ]
                    ]
                  }
                ],
                [
                  {
                    "prop": "specials",
                    "container": {
                      "grid-template-columns": "250px 200px 250px"
                    },
                    "group": [
                      [
                        "tokens",
                        "period",
                        "bk_app_code"
                      ]
                    ]
                  }
                ]
              ]
            }
          ]
        ],
        "formData": {},
        "rules": {}
      }
