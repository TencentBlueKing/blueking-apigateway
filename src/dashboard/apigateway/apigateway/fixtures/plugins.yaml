- model: plugin.pluginform
  fields:
    language: ''
    type:
    - bk-header-rewrite
    notes: Header 转换插件可以让你轻松地为后端服务的请求添加或删除请求头。
    style: dynamic
    default_value: ''
    config: |-
      {
        "schema": {
          "properties": {
            "set": {
              "description": "设置的请求头",
              "items": {
                "properties": {
                  "key": {
                    "title": "键",
                    "description": "您可以设置请求头的键，请求头的键中不能包含冒号（:）。",
                    "type": "string",
                    "maxLength": 1024,
                    "pattern": "^[\\w-]+$",
                    "ui:rules": [
                      "required"
                    ]
                  },
                  "value": {
                    "title": "值",
                    "description": "您可以设置请求头的值，请求头的值中不能包含（$）符号。",
                    "type": "string",
                    "maxLength": 1024,
                    "pattern": "^[^$]+$",
                    "ui:rules": [
                      "required"
                    ]
                  }
                },
                "type": "object"
              },
              "minItems": 0,
              "title": "设置",
              "type": "array",
              "ui:component": {
                "name": "bfArray"
              },
              "ui:rules": [
                {
                  "validator": "{{ $self.getValue('set').length || $self.getValue('remove').length }}",
                  "message": "请求头设置或删除至少需要配置一个"
                }
              ]
            },
            "remove": {
              "description": "删除的请求头",
              "items": {
                "properties": {
                  "key": {
                    "title": "键",
                    "description": "您可以删除请求头的键，请求头的键中不能包含冒号（:）。",
                    "type": "string",
                    "maxLength": 1024,
                    "pattern": "^[\\w-]+$",
                    "ui:rules": [
                      "required"
                    ]
                  }
                },
                "type": "object"
              },
              "minItems": 0,
              "title": "删除",
              "type": "array",
              "uniqueItems": true,
              "ui:component": {
                "name": "bfArray"
              },
              "ui:rules": [
                {
                  "validator": "{{ $self.getValue('set').length || $self.getValue('remove').length }}",
                  "message": "请求头设置或删除至少需要配置一个"
                }
              ]
            }
          },
          "type": "object"
        }
      }
- model: plugin.pluginform
  fields:
    language: en
    type:
    - bk-header-rewrite
    notes: Header transformation plugins allow you to easily add or remove request
      headers for backend services.
    style: dynamic
    default_value: ''
    config: |-
      {
        "schema": {
          "properties": {
            "set": {
              "description": "set headers",
              "items": {
