[tox]
skipsdist = true
minversion = 3.23.0
isolated_build = True
envlist = py37, py36

[tox:.package]
basepython = python3

[testenv]
allowlist_externals = poetry
commands =
    poetry install -v
    poetry run make test

[pytest]
DJANGO_SETTINGS_MODULE = settings
python_files = tests.py test_*.py
filterwarnings =
ignore::DeprecationWarning
addopts = --ignore=editions --ignore=apigateway/editions