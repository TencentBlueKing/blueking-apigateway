name: core-api ci

on:
  push:
    branches: [ master, pre_*, ft_*, release/* ]
  pull_request:
    branches: [ master, pre_*, ft_*, release/* ]

defaults:
  run:
    working-directory: src/core-api

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        cache-dependency-path: go.sum

    - name: Build
      run: make build

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.46.2

    - name: Test
      run: make test