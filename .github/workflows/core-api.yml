name: core-api ci

on:
  push:
    branches: [ master, pre_*, ft_*, release/* ]
  pull_request:
    branches: [ master, pre_*, ft_*, release/* ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        cache-dependency-path: src/core-api/go.sum

    - name: Build
      run: cd src/core-api && make build

    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.52.2
        args: --timeout 5m
        skip-go-installation: true
        working-directory: src/core-api

    - name: Test
      run: cd src/core-api && make dep && make test