name: core-api ci

on:
  push:
    branches: [ master, pre_*, ft_*, release/* ]
  pull_request:
    branches: [ master, pre_*, ft_*, release/* ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        cache-dependency-path: src/core-api/go.sum

    - name: Build
      run: cd src/core-api && make build

    - name: golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(shell go env GOPATH)/bin v1.46.2
        cd src/core-api && make lint

    - name: Test
      run: cd src/core-api && make test