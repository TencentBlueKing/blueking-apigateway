name: esb ci

on:
  push:
    branches: [ master, pre_*, ft_*, release/* ]
  pull_request:
    branches: [ master, pre_*, ft_*, release/* ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7"]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'src/esb/esb/requirements_dev.txt'

    - name: Install dependencies
      run: |
        pip install 'setuptools==57.5.0' -i https://pypi.org/simple/ && \
        pip freeze && \
        pip install -r src/esb/esb/requirements_dev.txt -i https://pypi.org/simple/

    - name: Lint
      run: cd src/esb && make lint

    - name: Test
      run: cd src/esb && make test